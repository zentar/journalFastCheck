<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Rápido de Indexación Scopus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                Verificador Rápido de Indexación Scopus
            </h1>
            <p class="text-gray-600 text-lg">
                Ingrese el nombre de la revista, ISSN o E-ISSN para consultar su estado.
            </p>
        </header>

        <!-- Formulario de Búsqueda -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="searchForm" class="flex flex-col sm:flex-row gap-4" onsubmit="return false;">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ej: Journal of Science, 1234-5678, o 9876-5432"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-semibold"
                >
                    Consultar
                </button>
            </form>
        </div>

        <!-- Indicador de Carga -->
        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Cargando datos...</p>
        </div>

        <!-- Área de Resultados -->
        <div id="resultsContainer" class="hidden">
            <!-- Los resultados se insertarán aquí dinámicamente -->
        </div>

        <!-- Mensaje de Error -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
