# Configuración de Nixpacks para Koyeb
# Este archivo ayuda a Koyeb a detectar y construir la aplicación correctamente

[phases.setup]
nixPkgs = ["nodejs_18", "npm"]

[phases.install]
cmds = ["cd server && npm install"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd server && npm start"

